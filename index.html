<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>RPS-game</title>
</head>
<body>
    
    <section class="game" id="gradient">
        <div class="score">
            <div class="player-score">
                 <h2>Player</h2>
                 <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper & Scissors</h1>
            <button class="animate__animated 
            animate__tada
            animate__delay-5s
            animate__infinite 
            ">Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="rock">
                <img class="computer-hand" src="./assets/rock.png" alt="rock">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    
        <div class="generator">
            <h3>You can create your own background here!</h3>
            <input class="color1" type="color" name="color1" value="#f78b43">
            <input class="color2" type="color" name="color2" value="#fcf590">
        </div>
</section>

    <script src="app.js"></script>
</body>
</html>
